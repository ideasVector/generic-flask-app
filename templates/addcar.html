<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
    <title>Car Details</title>

    <link rel="stylesheet" crossorigin="anonymous"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" >

	<script crossorigin="anonymous"
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" >
	</script>

</head>

<body>
    <div style="width:80%;margin-left:auto;margin-right:auto;margin-top:20px">
      <h2>Car Details</h2>

          <form action="" method = "POST">
            <input type="hidden" class="form-control" name="id" id="id" value="{{car.id}}">
            <div class="form-group row">
                <label for="name">Maker and Model</label>
                <input type="text" class="form-control" name="name" id="name" value="{{car.name}}">
            </div>
            <div class="form-group row">
                <label for="year">Make Year</label>
                <input type="text" class="form-control" name="year" id="year" value="{{car.year}}">
            </div>
            <div class="form-group row">
                <label for="price">Sell Price</label>
                <input type="text" class="form-control" name="price" id="price" value="{{car.price}}">
            </div>
            <button type="btnAdd" class="btn btn-primary">Submit</button>
            <a href="/" class="btn btn-primary">Cancel</a>
          </form>
      </div>
</body>
